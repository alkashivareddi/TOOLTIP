<!DOCTYPE html>               
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tooltip-container">
        <div class="tooltip-icon mongodb">
            <img src="mongodb-icon.svg" alt="mongodb">
            <span>M</span>
            <div class="tooltip"><span>mongodb</span></div>
        </div>
        <div class="tooltip-icon express">
            <img src="express js-icon.svg" alt="express">
            <span>E</span>
            <div class="tooltip"><span>express.js</span></div>
        </div>   
        <div class="tooltip-icon react">
            <img src="react js-icon.svg" alt="react">
            <span>R</span>
            <div class="tooltip"><span>react.js</span></div>
        </div>  
        <div class="tooltip-icon node">
            <img src="node js-icon.svg" alt="node">
            <span>N</span>
            <div class="tooltip"><span>node.js</span></div>
        </div>
         
    </div>
    
    
</body>
</html>
